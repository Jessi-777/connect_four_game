<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta
      name="viewport"

    <link href="css/main.css" rel="stylesheet" media="all" />

          <td class="tData" data-column="6"></td>
          <td class="tData" data-column="7"></td>
        </tr>
        <tr data-level="3">
          <td class="tData" data-column="1"></td>

    <div id = "tableTop"></div>
    <div id= textInstructions class = "instruction">instructions:</br> #1 Add player names.</br> The players name will be displayed when it is their turn.</br>

</html>



<div class="container"> 
  <div class="star"></div>
  <div class="pressie">
